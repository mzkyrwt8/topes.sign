<!DOCTYPE html>
<html>

<head>
    <title>Canvas Drawing</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .canvas-container canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .touch-div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign your name:</h1>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="touch-div" id="touch-div"></div>
        </div>
        <div>
            <input type="text" id="name-input" placeholder="Enter your name">
            <button id="submit-btn">Submit</button>
        </div>
        <div id="signature"></div>
        <button id="clean-btn">Clean</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
